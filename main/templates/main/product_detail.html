{% extends 'main/base.html' %}
{% block title %}{{ product.title }}{% endblock %}
{% block content %}
<div class="container mx-auto p-4">
    <a href="{% url 'feed' %}" class="text-blue-500 mb-4 inline-block">&larr; Back to Feed</a>
    <div class="bg-white p-6 rounded shadow">
        {% if product.image %}
        <img src="{{ product.image.url }}" class="w-full h-96 object-cover rounded mb-4">
        {% else %}
        <div class="w-full h-96 bg-gray-200 flex items-center justify-center mb-4">No Image</div>
        {% endif %}
        <h1 class="text-3xl font-bold mb-2">{{ product.title }}</h1>
        <p class="text-xl font-semibold mb-2">${{ product.price }}</p>
        <p class="text-gray-700 mb-2">Category: {{ product.category }}</p>
        <p class="text-gray-800">{{ product.description }}</p>
    </div>
</div>
{% endblock %}
