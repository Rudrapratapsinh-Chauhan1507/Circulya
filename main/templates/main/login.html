{% extends 'main/base.html' %}
{% load static %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="logo">
        <img src="{% static 'main/images/logo.png' %}" alt="App Logo">
    </div>

    <form method="POST" class="auth-form">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}">
        <h2>Login</h2>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <div class="form-group">
            <label for="username">Email or Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your email or username" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn">Login</button>
    </form>

    <p class="switch-link">Don't have an account? <a href="{% url 'signup' %}">Sign up here</a></p>
</div>
{% endblock %}
