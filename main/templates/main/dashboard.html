{% extends 'main/base.html' %}
{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-10">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">👤 User Dashboard</h1>

    <div class="bg-white p-8 rounded-2xl shadow-lg w-full md:w-1/2 mx-auto flex flex-col items-center">
        <!-- Avatar -->
        <div class="w-24 h-24 rounded-full bg-gray-200 flex items-center justify-center text-4xl text-gray-500 mb-4">
            {{ request.user.username|slice:":1"|upper }}
        </div>

        <!-- User Info -->
        <p class="text-lg text-gray-800 mb-2">
            <strong>Username:</strong> {{ request.user.username }}
        </p>
        <p class="text-lg text-gray-800 mb-4">
            <strong>Email:</strong> {{ request.user.email }}
        </p>

        <!-- Actions -->
        <div class="flex gap-4">
            <a href="#" class="bg-blue-500 text-white px-5 py-2 rounded-lg hover:bg-blue-600 shadow">
                ✏️ Edit Profile
            </a>
            <a href="{% url 'logout' %}" class="bg-red-500 text-white px-5 py-2 rounded-lg hover:bg-red-600 shadow">
                🚪 Logout
            </a>
        </div>
    </div>
</div>
{% endblock %}
